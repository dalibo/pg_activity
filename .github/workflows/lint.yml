name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install tox
        run: pip install tox
      - name: Check manifest
        run: tox -e check-manifest
      - name: Lint (black & flake8)
        run: tox -e lint
      - name: Mypy
        run: tox -e mypy
