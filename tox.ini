[tox]
envlist = check-manifest, lint, mypy, py36, py37, py38, py39
skip_missing_interpreters = True

[testenv]
extras =
    testing
commands =
    pytest {toxinidir}/pgactivity {toxinidir}/tests {posargs:-vv}

[testenv:check-manifest]
skip_install = True
deps =
    check-manifest
commands =
    check-manifest

[testenv:lint]
skip_install = True
deps =
    black
    flake8
commands =
    black --check --diff {toxinidir}
    flake8 {toxinidir}

[testenv:mypy]
deps =
    mypy
commands =
    mypy pgactivity
