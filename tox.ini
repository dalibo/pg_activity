[tox]
envlist = check-manifest, lint, mypy, py{37,38,39,310}-psycopg{2,3}
skip_missing_interpreters = True

[testenv]
extras =
    testing
    psycopg2: psycopg2
    psycopg3: psycopg
commands =
    pytest {toxinidir}/pgactivity {toxinidir}/tests {posargs:-vv}
setenv =
    psycopg2: _PGACTIVITY_USE_PSYCOPG2=1
usedevelop = true

[testenv:check-manifest]
skip_install = True
deps =
    check-manifest
commands =
    check-manifest

[testenv:lint]
skip_install = True
deps =
    codespell
    black >= 23.1.0
    flake8
commands =
    codespell {toxinidir}
    black --check --diff {toxinidir}
    flake8 {toxinidir}

[testenv:mypy]
deps =
    mypy
commands =
    mypy
